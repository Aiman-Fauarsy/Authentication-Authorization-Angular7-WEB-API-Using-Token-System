<div class="row">
    <h2> Login</h2>
    
    <form #form (ngSubmit)="onSubmit(Username.value,Password.value)"class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input #Username ngModel name="Username"  id="disabled" type="text" class="validate">
          <label for="disabled">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input #Password ngModel name="Password"  type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div *ngIf="isLogin" class="red-text center error-message">
          <i>Invalid Username or Password</i> 
        </div>
        <br>
      <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right"></i>
            </button>
            
      </div>
      <div class="row">
        <a style="font-family:monospace" routerLink="/signup" name="action">doesn't have account? signup!
            <i class="material-icons right"></i>
        </a>
          
    </div>
    </form>
  </div>
